<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script>
            window.$ = window.jQuery = require( "jquery" );
            window.electron = require( "electron" );
        </script>
    </head>

    <body>
        <div class="background"></div>
        <div class="backgroundCover"></div>
        <div class="RS-status">
            <div class="RS-status-icon"></div>
            <p class="RS-status-serverName">ReguStreaming : MainServer #0</p>

            <div class="RS-status-clientCount">
                <div class="RS-status-clientCountInner"></div>
                <p class="RS-status-clientCountText" data-count="0">Clients: </p>
            </div>

            <div class="RS-status-RAM">
                <div class="RS-status-RAMInner"></div>
                <p class="RS-status-RAMText" data-ram="0bytes">RAM: </p>
            </div>

            <div class="RS-status-CPU">
                <div class="RS-status-CPUInner"></div>
                <p class="RS-status-CPUText" data-cpu="0%">CPU: </p>
            </div>
        </div>
        <div class="RS-logConsole"></div>
        <input type="text" name="commandField" class="RS-commandField" placeholder="> ..." autofocus />
        <script src="./index.js"></script>
    </body>

</html>
