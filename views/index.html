<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="favicon/icon.ico">
		
        <title>레그 스트리밍</title>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/siofu/client.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="javascripts/bootstrap-notify.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
		<script src="javascripts/util.js"></script>
		<script src="javascripts/beatdetektor.js"></script>
		<script>
			var socket = io( );
			var siofu = new SocketIOFileUpload(socket);
			var audio;
			
			var musicPositionElement;
			var elements = [
				title = null,
				artist = null,
				pos = null,
				bg = null,
				bgBuffer = null,
				clientsDesc = null,
				welcomeClientCount = null,
				blurBG = null,
				textContainer = null,
				agreeContainer = null,
				agreeButton = null,
				volumeController = null,
				videoContainer = null
			];
			
			var loginSuccessed = false;
			
			
			//수정바람
			var allowType = [
				"image/png",
				"image/gif",
				"image/jpg",
				"image/jpeg"
			];
	
			var onLoaded = false;
				
			window.onload = function( )
			{
				elements.title = $( "#musicTitle" );
				elements.artist = $( "#musicArtist" );
				elements.pos = $( "#musicPosition" );
				elements.clientsDesc = $( "#clientsDesc" );
				
				elements.bg = $( "#backgroundCover" );
				elements.bgBuffer = $( "#backgroundBufferCover" );
				elements.agreeContainer = $( "#agreeContainer" );
				elements.agreeButton = $( "#agreeConnectButton" );
				
				elements.videoContainer = $( "#musicVideo" );
				
				elements.bg.css( "backgroundImage", "url( 'images/intro/" + ( Math.floor( Math.random( ) * 13 ) + 1 ) + ".png' )" );
				elements.bgBuffer.css( "backgroundImage", elements.bg.css( "backgroundImage" ) );
				
				elements.blurBG = $( "#blurBackground" );
				elements.textContainer = $( "#mainTextContainer" );
				
				elements.volumeController = $( "#musicVolumeControl" );
				
				<!-- if (window.Notification) { -->
					<!-- Notification.requestPermission(); -->
				<!-- } -->
				//http://untitledtblog.tistory.com/107 [Untitled]
				
				elements.blurBG.hide( );
				elements.textContainer.hide( );
					
				elements.agreeContainer.css( "opacity", "0" );
				elements.agreeContainer.animate( { opacity: "1" }, 1000 );
				
				elements.agreeButton.on( "click", function( )
				{
					controlDisableTemp( $( this ) );
					
					var nickName = $( "#nickNameTextField" ).val( ).trim( )
					var nickNameNoSpace = nickName.replace( " ", "" );
					
					if ( nickName.length <= 0 || nickNameNoSpace.length < 4 || nickNameNoSpace.length > 10 )
					{
						$.notify( {
							icon: "glyphicon glyphicon-warning-sign",
								title: "접속 거부 :",
								message: "올바른 닉네임을 입력해주세요.<br/>(공백 제외 4자~10자)"
							},
							{
							allow_dismiss: true,
							type: "warning",
							placement: {
								from: "bottom",
								align: "center"
							},
							newest_on_top: true,
							animate: {
								enter: "animated zoomInUp",
								exit: "animated zoomOutDown"
							},
							delay: 1500,
							timer: 1000
						} );
						
						return;
					}
					
					localClientData = {
						name: nickName
					}
				
					socket.emit( "join", localClientData );
				} );
				
				$( "#voteURLTextField" ).keydown( function( event )
				{
					if ( event.keyCode == 13 ) // Enter
					{
						$( "#voteRunButton" ).trigger( "click" );
						
						controlDisableTemp( $( this ) );
						controlDisableTemp( $( "#voteRunButton" ) );
						
						return false;
					}
				} );
				
				$( "#nickNameTextField" ).keydown( function( event )
				{
					if ( event.keyCode == 13 ) // Enter
					{
						controlDisableTemp( $( this ) );
						
						elements.agreeButton.trigger( "click" );
						
						return false;
					}
				} );
				
				$( "#chatTextField" ).keydown( function( event )
				{
					if ( event.keyCode == 13 ) // Enter
					{
						var chatMessage = $( this ).val( ).trim( );
						
						if ( chatMessage.length > 0 )
						{
							socket.emit( "chatPost", {
								localClientData: localClientData,
								chatMessage: chatMessage
							} );
							
							$( this ).val( "" );
						}
						
						return false;
					}
				} );
				
				$( "#chatTextFieldContainer" ).hide( );
				
				siofu.addEventListener("choose", function(event){
					var file = event.files.item( 0 );
					
					if ( allowType.indexOf( file.type ) == -1 )
					{
						$.notify( {
							icon: "glyphicon glyphicon-warning-sign",
								title: "업로드 실패 :",
								message: "올바르지 않은 파일입니다. (png, jpg, gif)"
							},
							{
							allow_dismiss: true,
							type: "warning",
							placement: {
								from: "bottom",
								align: "center"
							},
							newest_on_top: true,
							animate: {
								enter: "animated zoomInUp",
								exit: "animated zoomOutDown"
							},
							delay: 2000,
							timer: 1000
						} );
						
						return false;
					}
					
					<!-- console.log(event.files.item( 0 )); -->
				});

				initializeCanvas( );
				
				groundInitialize( ); // 추후 수정해야함;
				
				onLoaded = true;
			}
			
			
			function notify(title, text) {
				if (Notification.permission !== 'granted') {
					console.log( "alert false");
					return;
				}
				else {
					var notification = new Notification(title, {
						icon: 'favicon/icon.png',
						body: text,
					});
	 
					notification.onclick = function () {
						
					};
				}
			}
			
			socket.on( "serverErrorNotify", function( data )
			{
				$.notify( {
					icon: "glyphicon glyphicon-warning-sign",
						title: "서버 오류 :",
						message: data.why
					},
					{
					allow_dismiss: true,
					type: "danger",
					placement: {
						from: "bottom",
						align: "center"
					},
					newest_on_top: true,
					animate: {
						enter: "animated zoomInUp",
						exit: "animated zoomOutDown"
					},
					delay: 0,
					timer: 1000
				} );
			} );
			
			socket.on( "welcome", function( data )
			{
				if ( typeof elements.welcomeClientCount === "undefined" )
					elements.welcomeClientCount = $( "#welcomeClientCount" );
				
				elements.welcomeClientCount.html( data.clientsCount + "명의 사람들이 접속 중입니다." );
			} );
			
			socket.on( "loginResult", function( data )
			{
				loginSuccessed = data.success;
				
				if ( data.success )
				{
					elements.clientsDesc.show( );
					
					$( "#footerTitle" ).css( "animation", "footerTitleFadeOut 1s" );
					$( "#footerTitle" ).animate( { opacity: "0" }, 1000, function( )
					{
						$( this ).hide( );
					} );
					elements.agreeContainer.css( "animation", "agreeContainerFadeOut 1s" );
					elements.agreeContainer.animate( { opacity: "0" }, 1000, function( )
					{
						$( this ).hide( );
					} );
					
					$( "#chatTextFieldContainer" ).show( );
					$( "#chatTextFieldContainer" ).css( "opacity", "0" );
					$( "#chatTextFieldContainer" ).animate( { opacity: "1" }, 1000 );
					
					$( "#queueContainer" ).show( );
					$( "#queueContainer" ).css( "opacity", "0" );
					$( "#queueContainer" ).animate( { opacity: "1" }, 1000 );
					
					<!-- queueCount = 0; -->
					<!-- queueListClient = [ ]; -->
				}
				else
				{
					$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
							title: "접속 차단 :",
							message: data.why
						},
						{
						allow_dismiss: false,
						type: "warning",
						placement: {
							from: "top",
							align: "center"
						},
						newest_on_top: true,
						animate: {
							enter: "animated zoomInUp",
							exit: "animated zoomOutDown"
						},
						delay: 2000,
						timer: 1000
					} );
				}
			} );
			
			// 수정바람
			var queueEventString = '<div class="queueContainerVideoChild" id="queueContainerVideoChild_{0}"> \
				<p class="queueContainerVideoChildIndex" id="queueContainerVideoChildIndexRecentVideo"> \
					{1} \
				</p> \
				<p class="queueContainerVideoChildLength"> \
					{2} \
				</p> \
				\
				<div class="queueContainerVideoChildThumbnail" id="queueContainerVideoChildThumbnail" style="background-image: url( {3} )"> \
					<div class="queueContainerVideoChildThumbnailCover"> \
						<p class="queueContainerVideoChildTitle"> \
							{4} \
						</p> \
						<p class="queueContainerVideoChildAuthor"> \
							{5} \
						</p> \
					</div> \
				</div> \
			</div>'
			
			let queueCount = 0;
			
			socket.on( "queueRegisterReceive", function( data )
			{
				<!-- $( "#voteRunButton" ).attr( "disabled", false ); -->
				
				if ( data.success )
				{
					$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
							title: "영상 추가 :",
							message: "귀하가 요청한 영상을 목록에 추가했습니다."
						},
						{
						allow_dismiss: true,
						type: "success",
						placement: {
							from: "bottom",
							align: "center"
						},
						newest_on_top: true,
						animate: {
							enter: "animated zoomInUp",
							exit: "animated zoomOutDown"
						},
						delay: 2000,
						timer: 1000
					} );
				}
				else
				{
					$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
							title: "영상 추가 실패 :",
							message: data.why
						},
						{
						allow_dismiss: true,
						type: "warning",
						placement: {
							from: "bottom",
							align: "center"
						},
						newest_on_top: true,
						animate: {
							enter: "animated zoomInUp",
							exit: "animated zoomOutDown"
						},
						delay: 2500,
						timer: 1000
					} );				
				}
			} );
			
			let queueListClient = [ ];
			
			socket.on( "queueEvent", function( data )
			{
				<!-- var element; -->
				
				if ( data.type == "register" )
				{
					$( "#queueContainerVideoList" ).append( String.format( queueEventString, queueCount, "다음 영상", formatTime( data.videoLength ), data.videoThumb, data.videoName, "by " + ( data.owner || "Unknown" ) ) );
					
					var newElement = $( "#queueContainerVideoChild_" + queueCount );
					
					newElement.css( "opacity", "0" );
					newElement.animate( { opacity: 1 }, 500 );
					
					console.log(element);
					
					queueListClient.push( newElement );
					
					console.log(queueListClient);
					
					queueCount = Math.clamp( queueCount + 1, 0, 1000 ); // 숫자 수정바람
				}
				else if ( data.type == "removeRecent" )
				{
					var element = queueListClient[ 0 ];
					
					console.log(queueListClient);
					
					if ( typeof element != "undefined" )
					{
						element.css( "opacity", "1" );
						element.animate( { opacity: 0 }, 500, function( )
						{
							element.remove( );
							queueListClient.splice( 0, 1 );
						} );
					}
					
					//queueCount = Math.clamp( queueCount - 1, 0, 1000 ); // 숫자 수정바람
				}
				else if ( data.type == "removeAt" )
				{
					var element = queueListClient[ data.index ];
					
					if ( typeof element != "undefined" )
					{
						element.css( "opacity", "1" );
						element.animate( { opacity: 0 }, 500, function( )
						{
							$( this ).remove( );
							queueListClient.splice( data.index, 1 );
						} );
					}
					
					//queueCount = Math.clamp( queueCount - 1, 0, 1000 ); // 숫자 수정바람
				}
				else if ( data.type == "dataReq" )
				{
					queueCount = 0;
					
					for ( var i = 0; i < queueListClient.length; i++ )
					{
						if ( typeof queueListClient[ i ] != "undefined" )
							queueListClient[ i ].remove( );
					}
					
					queueListClient = [ ];
					var queueList = data.queueList;
					
					for ( var i = 0; i < queueList.length; i++ )
					{
						$( "#queueContainerVideoList" ).append( String.format( queueEventString, queueCount, "다음 영상", formatTime( queueList[ i ].videoLength ), queueList[ i ].videoThumb, queueList[ i ].videoName,
							"by " + ( queueList[ i ].owner || "Unknown" ) ) );
						
						var newElement = $( "#queueContainerVideoChild_" + queueCount );
						
						setTimeout( function( )
						{
							newElement.css( "opacity", "0" );
							newElement.animate( { opacity: 1 }, 500 );
						}, 500 * i );
						
						queueListClient.push( newElement );
						queueCount = Math.clamp( queueCount + 1, 0, 1000 ); // 숫자 수정바람
					}
				}
			} );
			
			let chatCount = 0;
			//let chatMessages = [ ];
			
			function imageOnLoaded( )
			{
				<!-- $( ".chatBox" ).scrollTop( $( ".chatBox" )[ 0 ].scrollHeight ); -->
				$( ".chatBox" ).animate( { scrollTop: $( ".chatBox" )[ 0 ].scrollHeight }, 300, 'swing' );
			}
			
			socket.on( "chatReceive", function( data )
			{
				var currentChatCount = chatCount;
				
				if ( data.type == "img" )
				{
					$( ".chatBox" ).append( "<div class='chatMessageContainer' id='chatMessageContainer_" + currentChatCount + "'><img src='/images/icon/user_64.png' width='24px' height='24px' alt='ProfileImage' class='chatProfileIcon'><p class='chatMessage' id='chatMessage_" + currentChatCount + "'></p><img style='object-fit: fit; width: 333px; padding-left: 8px; padding-right: 16px; padding-bottom: 8px;' onload='imageOnLoaded( )' src='" + data.dir + "' /></div>" );
					
					$( "#chatMessageContainer_" + currentChatCount ).css( "opacity", "0" );
					$( "#chatMessageContainer_" + currentChatCount ).animate( { opacity: 1 }, 500 );
					
					$( "#chatMessage_" + currentChatCount ).text( data.name );
				}
				else if ( data.type == "system" )
				{
					$( ".chatBox" ).append( "<div class='chatMessageContainer' id='chatMessageContainer_" + currentChatCount + "'><img src='/images/icon/main.png' width='24px' height='24px' alt='ProfileImage' class='chatProfileIcon'><p class='chatMessage' id='chatMessage_" + currentChatCount + "'></p></div>" );
					
					$( "#chatMessageContainer_" + currentChatCount ).css( "opacity", "0" );
					$( "#chatMessageContainer_" + currentChatCount ).animate( { opacity: 1 }, 500 );
					
					$( "#chatMessage_" + currentChatCount ).text( "시스템 : " + data.message );
				}
				else
				{
					$( ".chatBox" ).append( "<div class='chatMessageContainer' id='chatMessageContainer_" + currentChatCount + "'><img src='/images/icon/user_64.png' width='24px' height='24px' alt='ProfileImage' class='chatProfileIcon'><p class='chatMessage' id='chatMessage_" + currentChatCount + "'></p></div>" );
					
					$( "#chatMessageContainer_" + currentChatCount ).css( "opacity", "0" );
					$( "#chatMessageContainer_" + currentChatCount ).animate( { opacity: 1 }, 500 );
					$( "#chatMessage_" + currentChatCount ).text(data.name+" : "+data.chatMessage);
					
					// *TODO;
					// need another way..
					<!-- setTimeout( function( ) -->
					<!-- { -->
						<!-- $( "#chatMessageContainer_" + currentChatCount ).animate( { opacity: 0 }, 1500, function( ) -->
						<!-- { -->
							<!-- $( this ).remove( ); -->
						<!-- } ); -->
						
					<!-- }, 30 * 1000 ); -->
				}
				
				$( ".chatBox" ).animate( { scrollTop: $( ".chatBox" )[ 0 ].scrollHeight }, 300, 'swing' );
				<!-- $( ".chatBox" ).scrollTop( $( ".chatBox" )[ 0 ].scrollHeight ); -->
				
				chatCount++;
			} );
			
			let localClientData = { };
			let anotherClientData = [ ];
			
			// *TODO;
			// under construction;
			socket.on( "clientDataRefresh", function( data )
			{
				switch( data.command )
				{
					case "register":
						anotherClientData.push( data.data );
						break;
					case "update":
						// not working;
						anotherClientData[ data.index ] = data.newData;
						break;
				}
			} );
			
			socket.on( "notification", function( data )
			{
				$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
						title: data.title || "접속 오류 :",
						message: data.message
					},
					{
					allow_dismiss: false,
					type: "warning",
					placement: {
						from: "top",
						align: "center"
					},
					newest_on_top: true,
					animate: {
						enter: "animated fadeInDown",
						exit: "animated fadeOutUp"
					},
					delay: 5000,
					timer: 1000
				} );
			} );
			
			socket.on( "serverNotification", function( data )
			{
				$.notify( {
						icon: "glyphicon glyphicon-flash",
						title: "공지 사항 :",
						message: data.message
					},
					{
					allow_dismiss: true,
					type: "info",
					placement: {
						from: "bottom",
						align: "center"
					},
					newest_on_top: true,
					animate: {
						enter: "animated fadeInDown",
						exit: "animated fadeOutUp"
					},
					delay: 0,
					timer: 1000
				} );
			} );
			
			socket.on( "connection_reject", function( data )
			{
				if ( data == true )
				{
					if ( !onLoaded )
					{
						var agreeButtonInterval = setInterval( function( )
						{
							if ( onLoaded )
							{
								elements.agreeButton.off( "click" );
								elements.agreeButton.attr( "disabled", data );
								clearInterval( agreeButtonInterval );
							}
						}, 100 );
					}
					else if ( onLoaded )
					{
						elements.agreeButton.off( "click" );
						elements.agreeButton.attr( "disabled", data );	
					}
				}
			} );
			
			socket.on( "join", function( data ) {
				if ( typeof elements.clientsDesc === "undefined" )
					elements.clientsDesc = $( "#clientsDesc" );
				
				elements.clientsDesc.html( data + "명의 사람들과 같이 듣는 중." );
				
				elements.clientsDesc.css( "opacity", "0" );
				elements.clientsDesc.animate( { opacity: "1" }, 1000 );
			} );
			
			socket.on( "disconnect", function( data )
			{
				$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
						title: "서버 연결 끊김 :",
						message: "서버와의 연결이 끊겼습니다, 죄송합니다."
					},
					{
					allow_dismiss: true,
					type: "danger",
					placement: {
						from: "bottom",
						align: "center"
					},
					newest_on_top: true,
					animate: {
						enter: "animated zoomInUp",
						exit: "animated zoomOutDown"
					},
					delay: 5000,
					timer: 1000
				} );
			} );
			
			socket.on( "reconnect_attempt", function( attemptNumber )
			{
				$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
						title: "서버 연결 끊김 :",
						message: "다시 접속을 시도합니다 ... (" + attemptNumber + "번 시도됨)"
					},
					{
					allow_dismiss: true,
					type: "warning",
					placement: {
						from: "bottom",
						align: "center"
					},
					newest_on_top: true,
					animate: {
						enter: "animated zoomInUp",
						exit: "animated zoomOutDown"
					},
					delay: 1000,
					timer: 1000
				} );
			} );
			
			socket.on( "reconnect", function( attemptNumber )
			{
				if ( loginSuccessed )
				{
					socket.emit( "join", localClientData );
				}
				
				$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
						title: "서버 연결 완료 :",
						message: "서버에 다시 접속되었습니다."
					},
					{
					allow_dismiss: true,
					type: "success",
					placement: {
						from: "bottom",
						align: "center"
					},
					newest_on_top: true,
					animate: {
						enter: "animated zoomInUp",
						exit: "animated zoomOutDown"
					},
					delay: 1500,
					timer: 1000
				} );
			} );
			
			var videoSynchronizer;
			
			socket.on( "music_define", function( data ) {
				if ( typeof audio === "undefined" )
				{
					var volume = Number( localStorage.getItem( "regustreaming.audio_volume" ) || "0.2" );
					
					audio = new Audio( );
					audio.controls = false;
					audio.loop = false;
					audio.autoplay = false;
					audio.preload = "auto";
					audio.pause( );
					audio.volume = volume;
					elements.volumeController.val( 100 * volume);
					
					if ( typeof elements.pos === "undefined" )
						elements.pos = $( "#musicPosition" );
					
					audio.addEventListener( "timeupdate", function( )
					{
						if ( audio.paused ) return;
						
						elements.pos.html( formatTime( audio.currentTime ) + " / " + formatTime( audio.duration ) );
					}, false );
				}
				
				audio.src = data.soundFile;
				audio.currentTime = data.musicPos || 0;
				
				if ( src == null && analyser == null )
				{
					visualizerInitialize( );
				}
				
				if ( !elements.blurBG.is( ":visible" ) )
				{
					elements.blurBG.show( );
					elements.blurBG.css( "opacity", "0" );
					elements.blurBG.animate( { opacity: "1" }, 1000, function( )
					{
						<!-- elements.agreeContainer.hide( ); -->
					} );
				}
					
				if ( !elements.textContainer.is( ":visible" ) )
				{
					elements.textContainer.show( );
					elements.textContainer.css( "opacity", "0" );
					elements.textContainer.animate( { opacity: "1" }, 1000, function( )
					{
						<!-- elements.agreeContainer.hide( ); -->
					} );
				}
				
				if ( data.empty )
				{
					$( "#musicPlayingTitle" ).html( "영상 큐가 비었습니다." );
				}
				else
				{
					$( "#musicPlayingTitle" ).html( "현재 재생 중 ..." );
				}
				
				elements.title.animate( { opacity: "0" }, 1000, function( )
				{
					elements.title.animate( { opacity: "1" }, 1000 );
					
					elements.title.html( data.videoName || "영상을 추가하세요." );
				} );
				
				elements.artist.animate( { opacity: "0" }, 1000, function( )
				{
					elements.artist.animate( { opacity: "1" }, 1000 );
					
					<!-- elements.artist.html( data.videoArtist || "Youtube" ); -->
				} );
				
				elements.pos.animate( { opacity: "0" }, 1000, function( )
				{
					elements.pos.animate( { opacity: "1" }, 1000 );
				} );
				
				if ( data.videoFile != null && data.videoFile != "" )
				{
					elements.videoContainer.attr( "src", data.videoFile );
					elements.videoContainer.load( );
					
					
					elements.videoContainer[ 0 ].currentTime = data.musicPos;
					
					elements.videoContainer.css( "opacity", "0" );
					elements.videoContainer.show( );
					elements.videoContainer.animate( { opacity: "1" }, 1500 );
					
					elements.bgBuffer.css( "backgroundImage", elements.bg.css( "backgroundImage" ) );
					elements.bg.css( "backgroundImage", "url( 'images/intro/" + ( Math.floor( Math.random( ) * 13 ) + 1 ) + ".png' )" );
					
					elements.bgBuffer.css( "opacity", "1" );
					elements.bgBuffer.animate( { opacity: "0" }, Math.clamp( data.videoLength - data.musicPos, 500, 5000000 ) );
					
					
					<!-- if ( videoSynchronizer == null ) -->
					<!-- { -->
						<!-- videoSynchronizer = setInterval( function( ) -->
						<!-- { -->
							<!-- if ( typeof audio == "undefined" || audio.paused ) return; -->
							
							<!-- console.log( "runned" ); -->
							<!-- elements.videoContainer[ 0 ].currentTime = audio.currentTime; -->
						<!-- }, 20000 ); -->
					<!-- } -->
				}
				else
				{
					if ( !elements.bgBuffer.is( ":visible" ) || !elements.bg.is( ":visible" ) )
					{
						elements.bgBuffer.show( );
						elements.bg.show( );
					}
						
					<!-- elements.bgBuffer.css( "backgroundImage", elements.bg.css( "backgroundImage" ) ); -->
					<!-- elements.bg.css( "backgroundImage", "url( 'images/intro/" + ( Math.floor( Math.random( ) * 7 ) + 1 ) + ".png' )" ); -->
					
					elements.videoContainer.css( "opacity", "1" );
					elements.videoContainer.animate( { opacity: "0" }, 1500, function( )
					{
						elements.videoContainer.hide( );
					} );
				}
			});
			
			socket.on( "kickResult", function( data )
			{
				$.notify( {

			socket.on( "music_changebg", function( data )

				elements.bgBuffer.css( "backgroundImage", elements.bg.css( "backgroundImage" ) );
				elements.bg.css( "backgroundImage", "url( '" + data + "' )" );
				elements.bgBuffer.css( "opacity", "1" );
				elements.bgBuffer.animate( { opacity: "0" }, 500 );

			socket.on( "music_play", function( data ) {
				if ( audio != null && audio.src != "" )
				{
					audio.play( );
					elements.videoContainer.get( 0 ).play( );
				}
			});
			
			socket.on( "music_setpos", function( data ) {
				if ( audio != null )
				{
					audio.currentTime = Number( data );
					elements.videoContainer[ 0 ].currentTime = audio.currentTime;
				}
			});
			
			socket.on( "music_replay", function( data ) {
				if ( audio != null )
				{
					audio.currentTime = 0;
					audio.play();
				}
			});

			function makeRandomName(){
				var name = "";
				var possible = "abcdefghijklmnopqrstuvwxyz";
				
				for( var i = 0; i < 10; i++ ) {
					name += possible.charAt(Math.floor(Math.random() * possible.length));
				}
			
				return name;
			}
			
			function setVolume( volume )
			{
				audio.volume = volume / 100;
				localStorage.setItem( "regustreaming.audio_volume", volume / 100 );
			}
			
			function controlDisableTemp( element, delay )
			{
				element.attr( "disabled", true );
				setTimeout( function( )
				{
					element.attr( "disabled", false );
				}, delay || 3000 );
			}
			
			//http://vucket.com/index.php/topic/view/36
			function urlParameters(url, paramName)
			{
				var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
			
				for (var i = 0; i < parameters.length; i++) {
					var varName = parameters[i].split('=')[0];
					
					if (varName.toUpperCase() == paramName.toUpperCase()) {
						return decodeURIComponent(parameters[i].split('=')[1]);
					}
				}
			};
			
			function queueContainerStatus( status )
			{
				var element = $( "#voteContainer" );
				
				if ( element.is( ":visible" ) )
				{	
					element.css( "animation", "fadeOutDown 0.5s" );
					element.css( "opacity", "1" );
					element.animate( { opacity: 0 }, 500, function( )
					{
						element.hide( );
					} );
				}
				else
				{
					element.css( "opacity", "1" );
					element.css( "animation", "fadeInUp 0.5s" );
					element.show( );
					element.animate( { opacity: 1 }, 500 );
				}
			}
			
			function queueRegister( )
			{
				//voteURLTextField
				controlDisableTemp( $( "#voteRunButton" ) );
				
				var url = $( "#voteURLTextField" ).val( ).trim( );
				
				if ( url.length > 0 )
				{
					var isYoutube = urlParameters( url, "v" );
					
					if ( isYoutube != null )
					{
						<!-- $.notify( { -->
							<!-- icon: "glyphicon glyphicon-warning-sign", -->
								<!-- title: "영상 추가 요청됨 :", -->

							<!-- }, -->
							<!-- { -->
							<!-- allow_dismiss: true, -->
							<!-- type: "success", -->
							<!-- placement: { -->
								<!-- from: "bottom", -->
								<!-- align: "center" -->
							<!-- }, -->
							<!-- newest_on_top: true, -->
							<!-- animate: { -->
								<!-- enter: "animated zoomInUp", -->
								<!-- exit: "animated zoomOutDown" -->
							<!-- }, -->
							<!-- delay: 3000, -->
							<!-- timer: 1000 -->
						<!-- } ); -->
						
						socket.emit( "queueRegister", {
							url: url
						} );
						
						queueContainerStatus( false );
						$( "#voteURLTextField" ).val( "" );
						
						<!-- $( "#voteRunButton" ).attr( "disabled", true ); -->
					}
					else
					{
						startAnimation( "jello 0.5s", "#voteURLTextField" );
						
						$.notify( {
							icon: "glyphicon glyphicon-warning-sign",
								title: "영상 추가 실패 :",
								message: "올바르지 않은 주소를 입력했습니다."
							},
							{
							allow_dismiss: true,
							type: "warning",
							placement: {
								from: "bottom",
								align: "center"
							},
							newest_on_top: true,
							animate: {
								enter: "animated zoomInUp",
								exit: "animated zoomOutDown"
							},
							delay: 2000,
							timer: 1000
						} );
					}
				}
				else
				{
					startAnimation( "jello 0.5s", "#voteURLTextField" );
					
					$.notify( {
						icon: "glyphicon glyphicon-warning-sign",
							title: "영상 추가 실패 :",
							message: "올바르지 않은 주소를 입력했습니다."
						},
						{
						allow_dismiss: true,
						type: "warning",
						placement: {
							from: "bottom",
							align: "center"
						},
						newest_on_top: true,
						animate: {
							enter: "animated zoomInUp",
							exit: "animated zoomOutDown"
						},
						delay: 2000,
						timer: 1000
					} );
				}
			}
			
			// https://gist.github.com/Papacidero/5195681
			function startAnimation (animationProprierties , targetElementClass) {
				var targetElement = $(targetElementClass)
				targetElement.css('animation', animationProprierties);
				targetElement.on('animationend webkitAnimationEnd oanimationend MSAnimationEnd', function () {
				targetElement.css('animation','');
				targetElement.off();
				});
			}
